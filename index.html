<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Nepali Datepicker Demo</title>
		<link rel="stylesheet" href="datepicker.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
		<script src="nepDate.js"></script>
		<script src="datepicker-config.js"></script>
		<script src="nepali-utils.js"></script>
	</head>
	<body>
		<h1>Nepali Datepicker Demo</h1>
		<div class="form">
			<input type="text" />
			<nepali-datepicker params="value: selectedDate, locale: 'en', format: 'YYYY-MM-DD'"></nepali-datepicker>
			<input type="text" />
		</div>
		<p>Selected Date: <span data-bind="text: selectedDate"></span></p>
		<script src="nepali-datepicker.js"></script>
		<script src="viewmodel.js"></script>
		<script src="https://kit.fontawesome.com/47cfade4aa.js" crossorigin="anonymous"></script>
	</body>
</html>
